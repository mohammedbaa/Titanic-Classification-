<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Titanic Survival</h2>
        <form action="/predict" method="post">
            <label for="Pclass">Pclass:</label>
            <input type="number" id="Pclass" name="Pclass" required><br><br>
            
            <label for="Sex">Sex:</label>
            <select id="Sex" name="Sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" step="any" required><br><br>
            
            <label for="Fare">Fare:</label>
            <input type="number" id="Fare" name="Fare" step="any" required><br><br>
            
            <label for="Title_Mr">Title (Mr):</label>
            <input type="number" id="Title_Mr" name="Title_Mr" required><br><br>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
